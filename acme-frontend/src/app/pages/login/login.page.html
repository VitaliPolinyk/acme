<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>Login</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form  [formGroup]="loginForm" autocomplete="off" (ngSubmit)="handleSubmit()">
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div>
            <ion-item>
              <ion-input formControlName="email" name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <div [hidden]="!submitted">
              <div [hidden]="!f.email.errors?.required" class="mice-form-error ">
                Email is required.
              </div>
              <div [hidden]="!f.email.errors?.email && !f.email.errors?.pattern" class="mice-form-error ">
                Enter valid email.
              </div>
            </div>
            <ion-item>
              <ion-input formControlName="password" name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <div [hidden]="!submitted" class='mb-1'>
              <div [hidden]="!f.password.errors?.required" class="mice-form-error ">
                Password is required.
              </div>
            </div>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
